{% extends "base.html" %}

{% block title %}{{ record.title }}{% endblock %}

{% block content %}
<h1>{{ record.title }}</h1>
<p><small>Created: {{ record.created_at }}</small></p>

<div class="content">
    <p>{{ record.content }}</p>
</div>

<hr>

<div class="actions">
    <a href="{{ url_for('main.edit_record', id=record.id) }}">Edit</a>

    <form action="{{ url_for('main.delete_record', id=record.id) }}" method="POST" style="display: inline;">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this record?');">
    </form>
</div>

<p><a href="{{ url_for('main.list_records') }}">Back to List</a></p>
{% endblock %}
